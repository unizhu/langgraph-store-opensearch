name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: uv sync --dev
      - name: Ruff
        run: uv run ruff check .
      - name: Pyright
        run: uv run pyright
      - name: Pytest
        run: uv run pytest
      - name: Build package
        run: uv build

  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.11"
      - run: uv sync --dev
      - run: uv build
      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
        run: uv publish --index https://upload.pypi.org/legacy/

  contract-tests:
    needs: test
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    services:
      opensearch:
        image: opensearchproject/opensearch:2.12.0
        env:
          discovery.type: single-node
          plugins.security.disabled: "true"
          OPENSEARCH_INITIAL_ADMIN_PASSWORD: admin
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl -f http://localhost:9200 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      POSTGRES_DSN: postgresql://postgres:postgres@localhost:5432/postgres
      OPENSEARCH_CONN: http://admin:admin@localhost:9200
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.11"
      - name: Install OS dependencies
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Wait for services
        run: |
          until curl -u admin:admin http://localhost:9200 >/dev/null 2>&1; do sleep 5; done
          until pg_isready -h localhost -p 5432 -U postgres >/dev/null 2>&1; do sleep 5; done
      - name: Install dependencies
        run: uv sync --dev
      - name: Contract tests
        run: uv run pytest tests/contract -m contract
